<html>
  <head>
    <link href="../assets/main.css" rel="stylesheet">
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Music Player</title>
        <script src="entry2.js"></script>
    </head>
    <title>Aesthetic Commute</title>
    <style>
        
.album-cover-container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 20px;
}

#album-cover {
    max-width: 100%;
    height: auto;
}
        body {
            font-family: Verdana, sans-serif;
            background-color: hsl(0, 0%, 100%);
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h2 {
            font-size: 24px;
            color: #3772ff;
            margin-top: 20px;
        }

        p {
            font-size: 18px;
            color: #000000;
            margin: 10px 0;
        }

        .song-list {
            margin-top: 20px;
        }

        .song-list button {
            font-size: 16px;
            font-family: Verdana, sans-serif;
            background-color: #9abbc3;
            color: #000000;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }

        .song-list button:hover {
            background-color:#ed9857;
        }

        #audio-player {
            margin-top: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
        }


    </style>
</head>
<body>
    <div class="music-player">
        <h2> A MUSICAL ADVENTURE!</h2>
        <p>Commuting can go from 0 to 100 depending on the song you play. What vibe do you want your day to be?</p>
        <div class="song-list">
            <button data-song="MoneyTrees.mp3">Hype</button>
            <button data-song="oakwood.mp3">Chill</button>
            <button data-song="run.mp3">Happy</button>
            <button data-song="down.mp3">Nostalgic</button>
            <button data-song="overandover.mp3">Cinematic</button>
        </div>
        <div class="album-cover-container">
            <img id="album-cover" src="" alt="Album Cover">
        </div>
        <div class="player-container">
            <audio id="audio-player" controls>
                <source id="audio-source" src="" type="audio/mpeg">
            </audio>
        
        </div>
      </div>
      <script src="../assets/entry2.js"></script>
    </body>
    </html>
