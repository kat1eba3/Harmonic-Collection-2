        /* Reset and common styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        /* Entry Styles */
        .entry-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .entry {
            width: 300px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 20px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .entry:hover {
            transform: translateY(-5px);
        }

        .entry img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .entry h2 {
            font-size: 24px;
            margin: 10px 0;
        }

        .entry p {
            font-size: 16px;
            color: #666;
            margin: 10px 0;
        }

        .entry a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .entry a:hover {
            background-color: #0056b3;
        }
